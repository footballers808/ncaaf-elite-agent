name: Learn Loop

on:
  schedule:
    - cron: '0 9 * * *'   # runs daily at 09:00 UTC
  workflow_dispatch:

jobs:
  learn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Label completed games
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: python -m src.labeler --year $(date +'%Y')

      - name: Evaluate metrics
        run: python -m src.metrics

      - name: Train calibration
        run: python -m src.train

      - name: Upload learn artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: learn_artifacts
          path: |
            store/labels.parquet
            store/games.parquet
            store/metrics.jsonl
            store/metrics_latest.json
            store/calibration.json
          if-no-files-found: ignore

