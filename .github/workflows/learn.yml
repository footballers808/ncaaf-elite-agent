jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Label completed games
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: python -m src.labeler --year $(date +"%Y")
      - name: Evaluate metrics
        run: python -m src.metrics
      - name: Upload learn artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: learn_artifacts
          path: |
            store/labels.parquet
            store/games.parquet
            store/metrics.jsonl
            store/metrics_latest.json
          if-no-files-found: ignore
