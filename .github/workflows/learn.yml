name: Learn Loop

on:
  schedule:
    - cron: '0 9 * * *'   # runs daily at 09:00 UTC
  workflow_dispatch:

jobs:
  learn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Sanity check CFBD key exists
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          if [ -z "${CFBD_API_KEY}" ]; then
            echo "CFBD_API_KEY not present in env"
            exit 1
          else
            echo "CFBD_API_KEY is set"
          fi

      - name: Label completed games
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: python -m src.labeler --year $(date +'%Y')

      - name: Evaluate metrics
        run: python -m src.metrics

      - name: Train calibration
        run: python -m src.train

