name: Daily NCAAF Agent

on:
  workflow_dispatch: {}          # manual trigger
  schedule:
    - cron: '0 14 * * *'         # 7 AM Phoenix daily

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Validate secrets
        run: |
          python - << 'PY'
          import os, sys
          required = ['SMTP_SERVER','SMTP_PORT','EMAIL_USER','EMAIL_PASS','EMAIL_TO']
          missing = [k for k in required if not os.environ.get(k)]
          if missing:
              print("Missing secrets:", missing); sys.exit(1)
          print("âœ… Secrets OK")
          PY
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:   ${{ secrets.SMTP_PORT }}
          EMAIL_USER:  ${{ secrets.EMAIL_USER }}
          EMAIL_PASS:  ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:    ${{ secrets.EMAIL_TO }}

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run predictor
        env:
          SMTP_SERVER:  ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:    ${{ secrets.SMTP_PORT }}
          EMAIL_USER:   ${{ secrets.EMAIL_USER }}
          EMAIL_PASS:   ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:     ${{ secrets.EMAIL_TO }}
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}   # must exist in repo secrets
        run: python main.py

        - name: Upload predictions artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: predictions
        path: predictions.csv
        if-no-files-found: ignore
